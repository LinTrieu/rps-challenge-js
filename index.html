<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="public/style.css">
    <title> RPS | Game </title>
    <script src="src/game.js"></script>
    <script src="src/controller.js"></script>
	</head>

	<body>

      <div class="jumbotron">
          <div class="container">
            <h1>Welcome to Rock, Paper, Scissors!</h1>
            <a>Let's play.</a>
            <br>
              <div class="container">
                <div class="row">
                  <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">

                      <!-- Background image for card set in CSS!
                      <div class="card-img-left d-none d-md-flex">
                      </div> -->
                      
                      <div class="card-body">
                        <h5 class="card-title text-center">Choose your weapon </h5>


                        <form class="form-signin" >
                          <div class="form-label-group">
                            <input type="text" id="inputUserame" name="author" class="form-control" placeholder="Username" required autofocus>
                            <label for="inputUserame">PLACEHOLDER</label>
                          </div>
  
                          <div class="form-label-group">
                            <input type="text" id="inputHandle" name="handle" class="form-control" placeholder="Chitter Handle" required autofocus>
                            <label for="inputHandle">PLACEHOLDER</label>
                          </div>
  
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">PLACEHOLDER</button>
                        </form>

                      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </body>
  </html>
