<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="public/style.css">
    <title> RPS | Play </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/controller.js"></script>
	</head>

	<body>
      <div class="jumbotron">
          <div class="container-fluid">
            <h1>Welcome to Rock, Paper, Scissors!</h1>
            <a>Let's play.</a>
            <br>
              <div class="container">
                  <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">Choose your weapon </h5>

                        <section class="text-center">
                          <form>
                            <select id="userChoice" class="custom-select-lg">
                              <option selected disabled>Your move</option>
                              <option value='Rock'>Rock</option>
                              <option value='Paper'>Paper</option>
                              <option value='Scissors'>Scissors</option>
                            </select>
                            <br>
                            <br>
                            <button id="userSubmit" class="btn btn-lg btn-primary btn-block text-uppercase" input type="submit">Submit</button>
                          </form>  
                        </section>
                        <br>                     
                        <br>
                        <div class="text-center justify-content-center">
                        <div class="row">                     
                          <div class="col"><h4 id='user-position'></h4></div>
                          <div class="col"><h4 id='computer-position'></h4></div>
                        </div>
                        <br>
                        <h2 id='game-result'></h2>
                      </div>
                    </div>
                      </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </body>
  </html>
